<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>С Новым Годом!</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./countdown.js"></script>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="container">
    <h1>ДО НОВОГО ГОДА ОСТАЛОСЬ:</h1>
    <div id="CDT">

    </div>
  </div>

  <div class="snowflakes" aria-hidden="true"></div>

  <script>
    // Генерация снежинок
    const snowflakesContainer = document.querySelector('.snowflakes');
    const snowflakeCount = 50; // Количество снежинок

    for (let i = 0; i < snowflakeCount; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = Math.random() > 0.5 ? '❅' : '❆'; // Случайная снежинка
      snowflake.style.left = Math.random() * 100 + 'vw'; // Позиция по горизонтали
      snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Случайная скорость падения
      snowflakesContainer.appendChild(snowflake);
    }
  </script>
</body>
</html>
